<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS Teste Configuration</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      line-height: 1.6;
      padding: 24px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #0f172a;
    }
    
    .description {
      color: #64748b;
      margin-bottom: 24px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #374151;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin: 24px 0 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .divider {
      border: none;
      border-top: 1px solid #e2e8f0;
      margin: 24px 0;
    }
    
    .info-box {
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: 8px;
      padding: 12px 16px;
      color: #1e40af;
      font-size: 14px;
      margin-bottom: 20px;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .checkbox-group input {
      width: auto;
    }
    
    .checkbox-group label {
      margin-bottom: 0;
    }
    
    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cbd5e1;
      transition: 0.3s;
      border-radius: 24px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    .toggle input:checked + .toggle-slider {
      background-color: #3b82f6;
    }
    
    .toggle input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }
    
    .btn-container {
      margin-top: 32px;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: white;
      color: #374151;
      border: 1px solid #e2e8f0;
    }
    
    .btn-secondary:hover {
      background: #f8fafc;
    }
    
    
    .required {
      color: #ef4444;
    }
    
    .help-text {
      font-size: 12px;
      color: #64748b;
      margin-top: 4px;
    }
    
    .expression-field {
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
    }
    
    .radio-group .radio-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }
    
    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-weight: normal;
    }
    
    .radio-option input {
      width: auto;
    }
    
    .field-loading {
      position: relative;
      pointer-events: none;
      opacity: 0.7;
    }
    
    .field-loading::after {
      content: '';
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      border: 2px solid #e2e8f0;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }
    
    [data-conditional] {
      transition: opacity 0.2s, max-height 0.3s;
    }
    
    .field-hidden {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
  
    
    .step-indicators {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    
    .step-indicator {
      padding: 8px 16px;
      border-radius: 20px;
      background: #e2e8f0;
      font-size: 12px;
      font-weight: 500;
      color: #64748b;
      transition: all 0.2s;
    }
    
    .step-indicator.active {
      background: #3b82f6;
      color: white;
    }
    
    .step-indicator.completed {
      background: #22c55e;
      color: white;
    }
    
    .step-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #0f172a;
    }
    
    .step-container {
      animation: fadeIn 0.2s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    input.error,
    textarea.error,
    select.error {
      border-color: #ef4444;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }
  
  </style>
</head>
<body>
  <div class="container">
    <h1>SMS Teste</h1>
    <p class="description">Custom Teste</p>
    
    <div class="step-indicators">
      <div id="indicator-configure" class="step-indicator active">1. Configure</div>
      <div id="indicator-step-2" class="step-indicator">2. Configurando Mensagem</div>
    </div>
    <form id="configForm">
    <div id="step-configure" class="step-container">
      <h2 class="step-title">Configure</h2>
      <div class="form-group" style="width: 100%;">
        <label for="116511b1-c120-47b5-af94-32a4f3b25377">Nome da Mensagem <span class="required">*</span></label>
        <input type="text" 
               id="116511b1-c120-47b5-af94-32a4f3b25377" 
               name="116511b1-c120-47b5-af94-32a4f3b25377"
               class=""
               placeholder="Digite o nome da Mensagem "
               
                required minlength="10" maxlength="60">
        <p class="help-text">Aqui é a mensagem que será salva dentro do content Builder</p>
      </div>
    </div>

    <div id="step-step-2" class="step-container" style="display: none;">
      <h2 class="step-title">Configurando Mensagem</h2>
      <div class="form-group">
        <label for="42253143-a8a7-4c2e-8fa6-0ef670884a7c">Titulo</label>
        <input type="text" 
               id="42253143-a8a7-4c2e-8fa6-0ef670884a7c" 
               name="42253143-a8a7-4c2e-8fa6-0ef670884a7c"
               class=""
               placeholder=""
               
               >
      </div>

      <div class="form-group">
        <label for="b91a69ee-db45-4e88-956c-8ea5df54a3cb">Mensagem</label>
        <textarea id="b91a69ee-db45-4e88-956c-8ea5df54a3cb" 
                  name="b91a69ee-db45-4e88-956c-8ea5df54a3cb"
                  class=" "
                  placeholder=""
                  ></textarea>
      </div>
    </div>
      
      <div class="btn-container">
        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
        <button type="submit" class="btn btn-primary">Next</button>
      </div>
    </form>
  </div>
  
  <!-- Required libraries for SFMC Custom Activity -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/postmonger.js"></script>
  <script src="customActivity.js"></script>
</body>
</html>
